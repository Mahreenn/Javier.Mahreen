<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title> https://survey-form.freecodecamp.rocks/ </title>
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body data-loom-blur-type="None ">
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
        <p id="description" class="description text-center">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form id="survey-form" class="text-center">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Age<span class="clue">(optional)</span></label
          >
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Age"
          />
        </div>
      <div class="form-group">
        <label id="email-label" for="number">Email</label>
        <input
        type="text"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your email"
        pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"
        required
      </div>
    <div class="form-group">
        <label id="dropdown-label" for="dropdown">Select one</label>
        <select name="cars" id="cars">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </select>
      </div>
    

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	
    <script  src="js/index.js"></script>
    <script src="js/validation.js"></script>
  </body>
</html>
